# Chest.cfg

$sprite_factory                                   = generic_sprite
@$sprite_scripts                                  = Stone.as;
													LootChest.as;
$sprite_texture                                   = LootChest.png
s32_sprite_frame_width                            = 16
s32_sprite_frame_height                           = 16
f32 sprite_offset_x                               = 0
f32 sprite_offset_y                               = 0

$sprite_gibs_start                                = *start*
	$gib_type                                     = predefined
	$gib_style                                    = stone
	u8 gib_count                                  = 5
	@u8 gib_frame                                 = 4; 5; 6; 7;
	f32 velocity                                  = 10.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0
$sprite_gibs_end                                  = *end*

$sprite_animation_start                           = *start*
	# bronze chest
	$sprite_animation_default_name                = default
	u16 sprite_animation_default_time             = 0
	u8_sprite_animation_default_loop              = 0
	@u16 sprite_animation_default_frames          = 0;

	$sprite_animation_open_name                   = open
	u16 sprite_animation_open_time                = 3
	u8_sprite_animation_open_loop                 = 0
	@u16 sprite_animation_open_frames             = 1; 2;

	$sprite_animation_close_name                  = close
	u16 sprite_animation_close_time               = 5
	u8_sprite_animation_close_loop                = 0
	@u16 sprite_animation_close_frames            = 3; 0;

	# silver chest
	$sprite_animation_default_silver_name                = default_silver
	u16 sprite_animation_default_silver_time             = 0
	u8_sprite_animation_default_silver_loop              = 0
	@u16 sprite_animation_default_silver_frames          = 4;

	$sprite_animation_open_silver_name                   = open_silver
	u16 sprite_animation_open_silver_time                = 3
	u8_sprite_animation_open_silver_loop                 = 0
	@u16 sprite_animation_open_silver_frames             = 5; 6;

	$sprite_animation_close_silver_name                  = close_silver
	u16 sprite_animation_close_silver_time               = 5
	u8_sprite_animation_close_silver_loop                = 0
	@u16 sprite_animation_close_silver_frames            = 7; 4;

	# golden chest
	$sprite_animation_default_golden_name                = default_golden
	u16 sprite_animation_default_golden_time             = 0
	u8_sprite_animation_default_golden_loop              = 0
	@u16 sprite_animation_default_golden_frames          = 8;

	$sprite_animation_open_golden_name                   = open_golden
	u16 sprite_animation_open_golden_time                = 3
	u8_sprite_animation_open_golden_loop                 = 0
	@u16 sprite_animation_open_golden_frames             = 9; 10;

	$sprite_animation_close_golden_name                  = close_golden
	u16 sprite_animation_close_golden_time               = 5
	u8_sprite_animation_close_golden_loop                = 0
	@u16 sprite_animation_close_golden_frames            = 11; 8;
$sprite_animation_end                             = *end*

$shape_factory                                    = box2d_shape
@$shape_scripts                                   =
f32 shape_mass                                    = 400.0
f32 shape_radius                                  = 5.0
f32 shape_friction                                = 0.6
f32 shape_elasticity                              = 0.1
f32 shape_buoyancy                                = 0.6
f32 shape_drag                                    = 0.5
bool shape_collides                               = yes
bool shape_ladder                                 = no
bool shape_platform                               = no
@f32 verticesXY                                   = 0.0; 0.0;
													12.0; 0.0;
													12.0; 10.0;
													0.0; 10.0;
u8 block_support                                  = 0
bool block_background                             = no
bool block_lightpasses                            = no
bool block_snaptogrid                             = no

$movement_factory                                 =

$brain_factory                                    =

$attachment_factory                               = box2d_attachment
@$attachment_scripts                              =
@$attachment_points                               = PICKUP; -2; 0; 1; 0; 0;

$inventory_factory                                =

$name                                             = lootchest
@$scripts                                         = IgnoreDamage.as;
                                                    LootChest.as;
                                                    StoneStructureHit.as;
                                                    Stone.as;
                                                    NoPlayerCollision.as;
                                                    LootOnDeath.as;
f32_health                                        = 999.0
$inventory_name                                   = Loot Chest
$inventory_icon                                   = LootChest.png
u8 inventory_icon_frame                           = 0
u8 inventory_icon_frame_width                     = 16
u8 inventory_icon_frame_height                    = 16
u8 inventory_used_width                           = 2
u8 inventory_used_height                          = 1
u8 inventory_max_stacks                           = 1